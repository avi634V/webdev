<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIA PLAYER</title>
</head>

<body>
    <!-- you are given 12 files, 6 audio and 6 video. Design a website using html only to show the media files
    1.mp3, 2.mp3-----6.mp3
    2.mp4, 3.mp4-----6.mp4-->

    <header>

        <nav>
            <main>

                <h1>Media Player</h1>

                <h1>Audio</h1>
                 <audio src="1.mp3" controls autoplay muted loop preload="auto"></audio> 
                <audio src="2.mp3" controls autoplay muted loop></audio>
                <audio src="3.mp3" controls autoplay muted loop></audio>

                <h1>Video</h1>
                <video src="1.mp4" controls loop autoplay preload="auto"> </video>
                <video src="2.mp4" controls loop autoplay preload="auto"> </video> 
                <video src="3.mp4" controls loop autoplay preload="auto"> </video>

                  
            </main>
        </nav>


    </header>
</body>

</html>
