<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css shadows</title>
    <style>
        .box {

            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px red;
            text-shadow: 2px 2px 4px red;
        }

        .text-element {
            text-shadow: 2px 2px 4px rgb(0, 255, 145);
            outline: 2px solid rgb(32, 0, 128);
            outline-offset: 10px;
            border: 2px solid red;

        }
    </style>
</head>

<body>
    <div class="box">
        i a abox
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam voluptatem nobis tenetur nihil. Autem placeat
        eveniet omnis dicta, incidunt asperiores, voluptatem, nostrum aperiam facilis iste exercitationem iure magnam
        impedit obcaecati nobis id explicabo mollitia.
    </p>
</body>

</html>
